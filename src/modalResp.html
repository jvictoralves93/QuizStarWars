<!-- Modal Para Resposta-->
    <div class="modal fade" id="modalResp" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" style="padding-top: 10%">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title text-center" id="exampleModalCenterTitle">Resposta</h3>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <h3>Qual o nome correto do personagem?</h3>
            <div class="form-group">
                <select name="Personagens" id="Personagens" class="form-control">
                    <option value="">Anakin</option>
                    <option value="">Obi-Wan Kenobi</option>
                    <option value="">Yoda</option>
                    <option value="">Darth Vader</option>
                </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary btn-iniciar" onclick="Responder();">Responder</button>
          </div>
        </div>
      </div>
    </div>
